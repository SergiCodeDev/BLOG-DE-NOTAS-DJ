{% extends "notas/plantillas/p_base.html" %}

{% block title %}Blog de notas{% endblock %}

{% block body %}
<h1 class="text-center text-7xl font-extrabold mt-10">Blog de notas</h1>
<div class="mt-20">
    <div class="flex justify-center">
        <a href="{% url 'agregar' %}" class="rounded-md bg-orange-400 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 
        focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400">
            Crear Nuevo
        </a>
    </div>
    {% if notas %}
    <div class="grid grid-cols-4 gap-5 px-10 py-10">
        {% for nota in notas %}
        <div
            class="block rounded-lg bg-white text-center shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
            <div class=" px-6 py-3 pt-6 dark:text-neutral-50 flex justify-end">
                <a href="{% url 'eliminar' nota.id %}" class="inline-block p-2 rounded-full bg-gray-100 hover:bg-gray-200">
                    <svg class="w-4 h-4 fill-current text-gray-600" viewBox="0 0 24 24">
                      <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"></path>
                    </svg>
                  </a>
            </div>
            <div class="px-6 py-3">
                <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
                    {{ nota.titulo }}
                </h5>
                <p class="text-base text-neutral-600 dark:text-neutral-200">
                    {{ nota.descripcion }}
                </p>
               
            </div>
            <div class="px-6 py-3 pb-6 dark:border-neutral-600 dark:text-neutral-50 flex flex-row justify-end gap-5">
                <a href="{% url 'editar' nota.id %}" class="rounded-md bg-orange-400 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 
        focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400">
                    Editar
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endif %}

    
</div>
<a href="{% url 'agregar' %}" class="fixed bottom-4 right-4 p-4 rounded-full bg-orange-500 hover:bg-orange-600 text-white flex items-center justify-center">
    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
    </svg>
  </a>

{% endblock %}
